<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>rust-mule::overview</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/ui/assets/css/layout.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/ui/assets/css/typography.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/ui/assets/css/color-hc.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/ui/assets/css/colors-light.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/ui/assets/css/color-dark.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/ui/assets/css/base.css">
    <script defer src="/ui/assets/js/alpine.min.js"></script>
    <script type="module" src="/ui/assets/js/app.js"></script>
</head>
<body x-data="indexApp()" x-init="init()">
    <section class="container grid gap-4">
        <div class="card">
            <div class="flex gap-3">
                <h1>rust-mule Overview</h1>
                <span class="badge" x-text="connected ? 'sse: connected' : 'sse: disconnected'"></span>
                <span class="badge" x-text="token ? 'token: ready' : 'token: missing'"></span>
                <button class="btn ml-auto" @click="refreshStatus()">Refresh</button>
            </div>
            <p class="mt-3" x-show="error" x-text="error"></p>
        </div>

        <div class="grid grid-3" x-show="status">
            <div class="card">
                <div class="kpi" x-text="status?.routing ?? 0"></div>
                <span class="label">Routing Nodes</span>
            </div>
            <div class="card">
                <div class="kpi" x-text="status?.live ?? 0"></div>
                <span class="label">Live Peers</span>
            </div>
            <div class="card">
                <div class="kpi" x-text="status?.live_10m ?? 0"></div>
                <span class="label">Live Peers (10m)</span>
            </div>
        </div>

        <div class="card">
            <h2>Status Snapshot</h2>
            <pre class="log" x-text="prettyStatus"></pre>
        </div>
    </section>
</body>
</html>
