<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>rust-mule::log</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="/ui/assets/js/theme-init.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="/ui/assets/css/layout.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="/ui/assets/css/typography.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="/ui/assets/css/color-hc.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="/ui/assets/css/colors-light.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="/ui/assets/css/color-dark.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="/ui/assets/css/base.css"
    />
    <script defer src="/ui/assets/js/alpine.min.js"></script>
    <script type="module" src="/ui/assets/js/app.js"></script>
  </head>

  <body x-data="appLogs()" x-init="init()">
    <a class="skip-link" href="#main-content">Skip to main content</a>
    <section class="container shell">
      <aside class="card sidebar" aria-label="Sidebar">
        <h2>rust-mule</h2>
        <p>Search dashboard shell</p>
        <div class="flex gap-2 flex-wrap mt-3">
          <span
            class="badge"
            x-bind:class="sessionStateClass"
            x-text="sessionStateLabel"
          ></span>
          <button
            class="btn"
            type="button"
            @click="checkSession()"
            x-bind:disabled="sessionChecking"
          >
            Check
          </button>
          <button class="btn" type="button" @click="logoutSession()">
            Logout
          </button>
        </div>

        <h3 class="mt-4" id="primary-navigation-title">Navigation</h3>
        <nav aria-labelledby="primary-navigation-title">
          <ul class="nav-list mt-3">
            <li><a href="/ui">Overview</a></li>
            <li><a href="/ui/search">Searches</a></li>
            <li><a href="/ui/node_stats">Nodes / Routing</a></li>
            <li><a href="/ui/log" aria-current="page">Logs</a></li>
            <li><a href="/ui/settings">Settings</a></li>
          </ul>
        </nav>

        <h3 class="mt-4">Search Threads</h3>
        <ul class="search-list mt-3">
          <template x-if="searchThreads.length === 0">
            <li class="search-item">
              <small>No active keyword searches yet.</small>
            </li>
          </template>
          <template x-for="thread in searchThreads" :key="thread.search_id_hex">
            <li class="search-item">
              <div class="flex gap-3 flex-wrap">
                <a
                  x-bind:href="'/ui/search_details?searchId=' + thread.search_id_hex"
                >
                  <strong x-text="thread.search_id_hex"></strong>
                </a>
                <span
                  class="badge"
                  x-bind:class="thread.state_class"
                  x-text="thread.state"
                ></span>
              </div>
              <small>
                hits: <span x-text="thread.hits"></span> Â· age:
                <span x-text="thread.created_secs_ago"></span>s
              </small>
            </li>
          </template>
        </ul>
      </aside>

      <main id="main-content" class="main-scroll grid gap-4" tabindex="-1">
        <div class="card">
          <div class="flex gap-3 flex-wrap">
            <h1>Logs</h1>
            <span
              class="badge"
              x-text="connected ? 'sse: connected' : 'sse: disconnected'"
            ></span>
            <button
              class="btn ml-auto"
              type="button"
              @click="refreshStatus()"
              x-bind:disabled="loading"
            >
              Snapshot
            </button>
            <button
              class="btn"
              type="button"
              @click="startEvents()"
              x-bind:disabled="loading"
            >
              Reconnect
            </button>
          </div>
          <p
            class="mt-3"
            x-show="error"
            x-text="error"
            role="alert"
            aria-live="assertive"
          ></p>
        </div>

        <div class="grid grid-3">
          <div class="card">
            <div class="kpi" x-text="status?.routing ?? 0"></div>
            <span class="label">Routing Nodes</span>
          </div>
          <div class="card">
            <div class="kpi" x-text="status?.live ?? 0"></div>
            <span class="label">Live Nodes</span>
          </div>
          <div class="card">
            <div class="kpi" x-text="status?.live_10m ?? 0"></div>
            <span class="label">Live Nodes (10m)</span>
          </div>
        </div>

        <div class="card">
          <h2>Event Log</h2>
          <div
            class="log mt-3"
            role="log"
            aria-live="polite"
            aria-atomic="false"
          >
            <template x-if="logEntries.length === 0">
              <p>No events yet.</p>
            </template>
            <template
              x-for="entry in logEntries"
              :key="entry.ts + entry.summary"
            >
              <div class="mt-3">
                <div class="badge" x-text="entry.ts"></div>
                <div class="mt-3" x-text="entry.summary"></div>
                <pre
                  class="log mt-3"
                  x-show="entry.payload"
                  x-text="entry.payload"
                ></pre>
              </div>
            </template>
          </div>
        </div>

        <div class="card">
          <h2>Current Status Payload</h2>
          <pre class="log" x-text="prettyStatus"></pre>
        </div>
      </main>
    </section>
  </body>
</html>
