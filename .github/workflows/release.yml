name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: build-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_glob: dist/*.tar.gz
            artifact_name: rust-mule-linux
            build_cmd: scripts/build/build_linux_release.sh
          - os: macos-latest
            artifact_glob: dist/*.tar.gz
            artifact_name: rust-mule-macos
            build_cmd: scripts/build/build_macos_release.sh
          - os: windows-latest
            artifact_glob: dist/*.zip
            artifact_name: rust-mule-windows
            build_cmd: ./scripts/build/build_windows_release.ps1
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
      - name: Build release bundle (Linux/macOS)
        if: runner.os != 'Windows'
        run: ${{ matrix.build_cmd }}
        shell: bash
      - name: Build release bundle (Windows)
        if: runner.os == 'Windows'
        run: ${{ matrix.build_cmd }}
        shell: pwsh
      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_glob }}
          if-no-files-found: error

  publish:
    name: publish-release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            release-artifacts/**/*.tar.gz
            release-artifacts/**/*.zip
