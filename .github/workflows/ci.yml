name: ci

on:
  push:
    branches:
      - main
      - feature/**
  pull_request:

jobs:
  kad-scripts-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: KAD script syntax checks
        run: |
          bash -n scripts/test/kad_phase0_baseline.sh
          bash -n scripts/test/kad_phase0_compare.sh
          bash -n scripts/test/kad_phase0_ci_smoke.sh
      - name: KAD baseline/compare offline smoke
        run: bash scripts/test/kad_phase0_ci_smoke.sh

  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
      - name: cargo fmt
        run: cargo fmt --all -- --check
      - name: cargo clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
      - name: cargo test
        run: cargo test --all-targets --all-features

  ui-smoke:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ui
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ui/package-lock.json
      - name: Install UI dependencies
        run: npm ci
      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium
      - name: Run UI smoke tests
        run: npm run test:ui:smoke

  coverage:
    runs-on: ubuntu-latest
    env:
      MIN_LINES_COVERAGE: 20
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview
      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov
      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
      - name: Coverage summary
        run: cargo llvm-cov --workspace --all-features --summary-only
      - name: Line coverage gate
        run: scripts/test/coverage.sh
